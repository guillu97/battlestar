name: Deploy Bevy WASM to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4   # ← upgrade à v4 (v3 est vieux)

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable   # ← plus moderne que actions-rs/toolchain
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Install Trunk
        run: cargo install trunk --locked

      - name: Build project
        working-directory: ./client
        run: trunk build --release --public-url .

      - name: Debug dist contents   # ← pour vérifier dans les logs
        run: ls -la ./client/dist

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25   # ← ou @v41 si disponible, évite @master
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client/dist
          vercel-args: '--prod'   # sans --prebuilt

          