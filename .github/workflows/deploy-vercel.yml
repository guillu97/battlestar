name: Deploy Bevy WASM to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Rust + wasm32 target
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal

      - name: Install Trunk & wasm-bindgen
        run: |
          cargo install trunk
          cargo install wasm-bindgen-cli

      # Build Bevy WASM
      - name: Build project
        working-directory: ./client
        run: |
          trunk build --release --public-url .  # crée dist/

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@master   # ← upgrade ici (ou @master si tu veux la toute dernière)
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client/dist   # pointe vers le dossier généré par trunk
          vercel-args: '--prod'   # --prebuilt car on a déjà buildé statique

