name: Deploy Server to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'shared/**'
      - 'game-constants.toml'
      - 'Cargo.toml'
      - 'Dockerfile'
      - 'fly.toml'
      - '.github/workflows/deploy-fly.yml'

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_IO_TOKEN }}
        run: |
          # Create app if it doesn't exist (ignores error if exists)
          flyctl apps create battlestar 2>/dev/null || true
          # Deploy from repo root (fly.toml + Dockerfile are at root)
          flyctl deploy --remote-only --ha=false
